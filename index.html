<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Website</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b49b8280a6.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gradient-to-r from-blue-400 to-purple-500 text-neutral-300 color: rgb(212 212 212);">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl sm:text-4xl font-bold text-center mb-8">Weather Forecast</h1>
        <div class="header flex flex-col sm:flex-row justify-center mb-6 space-y-4 sm:space-y-0 sm:space-x-4">
            <div class="search-box flex">
                <input type="text" id="cityInput" placeholder="Enter City Name" class="input-box border border-gray-300 p-2 rounded-l text-gray-900 w-full sm:w-auto">
                <button id="searchBtn" class="bg-blue-700 text-white p-2 rounded-r hover:bg-blue-800">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
            <button id="currentLocationBtn" class="bg-green-700 text-white p-2 rounded hover:bg-green-800">Use Current Location</button>
        </div>
        <div class="recent-searches hidden mb-4">
            <label for="recentSearches" class="block text-lg mb-2">Recently Searched Cities:</label>
            <select id="recentSearches" class="w-full sm:w-auto border border-gray-300 p-2 rounded text-gray-900">
                <!-- Options will be dynamically populated -->
            </select>
        </div>
        <div class="location-not-found text-center hidden">
            <h1 class="text-2xl font-bold mb-2">Sorry, this location is not found!</h1>
            <img src="./images/404.png" alt="404 Error" class="mx-auto">
        </div>
        <div class="weather-body text-center hidden p-6 bg-white bg-opacity-10 rounded-lg shadow-lg">
            <img src="./images/cloud.png" alt="Cloud Image" class="weather-img mx-auto mb-2 w-1/2 sm:w-1/3 md:w-1/4">
            <div class="weather-box mb-4">
                <p class="temp text-4xl sm:text-4xl font-bold">0 <sup>Â°C</sup></p>
                <p class="description text-lg sm:text-xl">Light Rain</p>
            </div>
            <div class="weather-details flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-9">
                <div class="humidity text-center">
                    <i class="fa-sharp fa-solid fa-droplet text-blue-500 text-2xl mb-4"></i>
                    <div class="text">
                        <span id="humidity" class="block text-xl"></span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind text-center">
                    <i class="fa-solid fa-wind text-blue-500 text-2xl mb-4"></i>
                    <div class="text">
                        <span id="wind-speed" class="block text-xl">12Km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="five-hour-forecast text-center hidden mt-6">
            <h2 class="text-2xl font-bold mb-4">Next 5 Hours</h2>
            <div class="forecast-grid grid grid-cols-2 sm:grid-cols-5 gap-4">
                <!-- Dynamic content will be injected here by JavaScript -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
